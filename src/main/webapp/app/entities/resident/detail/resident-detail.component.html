<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="resident">
      <h2 data-cy="residentDetailsHeading"><span>Resident</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ resident.id }}</span>
        </dd>
        <dt><span>Firstname</span></dt>
        <dd>
          <span>{{ resident.firstname }}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
          <span>{{ resident.lastname }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ resident.email }}</span>
        </dd>
        <dt><span>Phonenumber</span></dt>
        <dd>
          <span>{{ resident.phonenumber }}</span>
        </dd>
        <dt><span>Room</span></dt>
        <dd>
          <div *ngIf="resident.room">
            <a [routerLink]="['/room', resident.room?.id, 'view']">{{ resident.room?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/resident', resident.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
